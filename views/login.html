<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscop - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            background: #ffffff;
        }
        .input-field {
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .btn-green {
            background: #10b981;
            transition: all 0.2s;
        }
        .btn-green:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .btn-green:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="h-full bg-white">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Alert Container -->
            <div id="alertContainer" class="mb-6"></div>

            <!-- Login/Register Card -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-8">
                <!-- Login Section -->
                <div id="loginSection">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Login</h1>
                        <p class="text-gray-500 text-sm">Masuk ke akun Gyroscop Anda</p>
                    </div>

                    <form id="loginForm" class="space-y-5">
                        <div>
                            <input type="email" id="email" required 
                                class="input-field block w-full px-4 py-3 rounded-lg text-gray-900 placeholder-gray-400"
                                placeholder="Username atau Email" value="admin@gyroscop.com">
                        </div>
                        <div>
                            <input type="password" id="password" required 
                                class="input-field block w-full px-4 py-3 rounded-lg text-gray-900 placeholder-gray-400"
                                placeholder="Password">
                        </div>
                        <button type="submit" 
                            class="btn-green w-full py-3 px-4 rounded-lg text-white font-semibold text-base">
                            Login
                        </button>
                    </form>
                </div>

        </div>
    </div>

    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/api.js"></script>
    <script>
        setTimeout(function() {
            console.log('=== Script Check ===');
            console.log('getToken:', typeof getToken);
            console.log('window.authAPI:', typeof window.authAPI);
            console.log('authAPI var:', typeof authAPI);
            
            if (typeof getToken === 'undefined') {
                console.error('❌ auth.js failed to load');
            } else {
                console.log('✓ auth.js loaded');
            }
            
            if (typeof window.authAPI === 'undefined' && typeof authAPI === 'undefined') {
                console.error('❌ api.js failed to load - authAPI is undefined');
                var alertContainer = document.getElementById('alertContainer');
                if (alertContainer) {
                    alertContainer.innerHTML = '<div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-4"><p class="font-semibold">Error: API scripts not loaded. Please refresh the page.</p></div>';
                }
            } else {
                console.log('✓ api.js loaded successfully');
                console.log('✓ All scripts ready!');
            }
        }, 100);
    </script>
