<!DOCTYPE html>
<html lang="id" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscop - History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        body { background: #ffffff; }
        .input-field {
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body class="h-full">
    <!-- Navigation -->
    <nav class="bg-green-600 border-b border-green-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/home.html" class="flex items-center">
                        <img src="/logo.png" alt="Gyroscop" class="h-10 w-auto">
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-2">
                    <a href="/home.html" class="text-green-100 px-4 py-2 rounded-lg font-medium hover:bg-green-700 text-sm transition">Home</a>
                    <a href="/monitoring.html" class="text-green-100 px-4 py-2 rounded-lg font-medium hover:bg-green-700 text-sm transition">Monitoring</a>
                    <a href="/history.html" class="text-white bg-green-700 px-4 py-2 rounded-lg font-medium text-sm">History</a>
                    <a href="/settings.html" class="text-green-100 px-4 py-2 rounded-lg font-medium hover:bg-green-700 text-sm transition">Settings</a>
                    <button onclick="logout()" class="text-green-100 px-4 py-2 rounded-lg font-medium hover:bg-green-700 text-sm transition">Logout</button>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="text-white p-2" onclick="toggleMobileMenu()">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="hidden md:hidden bg-green-700 border-t border-green-800 px-4 pb-4">
            <a href="/home.html" class="block text-green-100 py-2 px-4 rounded-lg hover:bg-green-800 mb-1 text-sm">Home</a>
            <a href="/monitoring.html" class="block text-green-100 py-2 px-4 rounded-lg hover:bg-green-800 mb-1 text-sm">Monitoring</a>
            <a href="/history.html" class="block text-white bg-green-800 py-2 px-4 rounded-lg mb-1 text-sm font-medium">History</a>
            <a href="/settings.html" class="block text-green-100 py-2 px-4 rounded-lg hover:bg-green-800 mb-1 text-sm">Settings</a>
            <button onclick="logout()" class="block w-full text-left text-green-100 py-2 px-4 rounded-lg hover:bg-green-800 text-sm">Logout</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Activity History</h1>
            <p class="text-gray-500 text-sm">Lihat riwayat aktivitas yang telah terdeteksi</p>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg border border-gray-200 p-6 mb-6">
            <h3 class="text-base font-semibold text-gray-900 mb-4">Filter</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Device</label>
                    <select id="filterDevice" class="input-field w-full px-4 py-3 rounded-lg text-gray-900 text-sm">
                        <option value="">All Devices</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">From Date</label>
                    <input type="date" id="filterFrom" class="input-field w-full px-4 py-3 rounded-lg text-gray-900 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">To Date</label>
                    <input type="date" id="filterTo" class="input-field w-full px-4 py-3 rounded-lg text-gray-900 text-sm">
                </div>
                <div class="flex items-end">
                    <button onclick="loadHistory()" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition text-sm">
                        <i class="bi bi-search"></i>
                        Filter
                    </button>
                </div>
            </div>
        </div>

        <!-- History Table -->
        <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Device ID</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Start Time</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">End Time</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Duration</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Activity</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Confidence</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-4 py-12 text-center">
                                <div class="flex justify-center">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-400"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }
    </script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/history.js"></script>
</body>
</html>
